<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
    .incremental-input {
	max-width: 13.2rem;
}

.incremental-input input[type=text] {
	border-left: none;
}

.incremental-input .input-group-addon {
	background: #fff;
	cursor: pointer; 
}
</style>
<body>
    <h3>Time</h3>
        <div class="incremental-input" id="time-input">
	        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" value="5:00">
        </div> 

    <h3>Counter</h3>
        <div class="incremental-input" id="counter-input">
	        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" value="1">
        </div> 

<script src="Counter.js"></script>
</body>
